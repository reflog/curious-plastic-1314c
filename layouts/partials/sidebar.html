<!-- Sidebar -->
<section id="sidebar">
    <div class="inner">
        <nav>
            <ul>
                {{ range $item := .Params.sidebar.entries }}
                    <li><a href="{{ if strings.HasPrefix $item.url "#" }}{{ $item.url }}{{ else }}{{ relref $ $item.url | relURL }}{{ end }}">{{ $item.title }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </div>
</section>
